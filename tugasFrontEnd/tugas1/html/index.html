<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QLesson | Tugas Awalan</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <section class="main d-flex align-items-center justify-content-center py-5">
      <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center">
          <div class="card">
            <img
              src="../images/image-product-mobile.jpg"
              class="d-none imgmobile"
              alt=""
            />
            <img
              src="../images/image-product-desktop.jpg"
              class="imgdesktop card-img-top"
              alt=""
              style="width: 300px; aspect-ratio: 2/3"
            />
            <div class="card-body ps-4 pt-4 bg-white" style="width: 300px">
              <p class="title-pf">PERFUME</p>
              <h2 class="title-product fw-bold card-title">
                Gabrielle Essence Eau De Parfum
              </h2>
              <p class="desc card-text">
                A floral, solar and voluptuous interpretation composed by Oliver
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price d-flex">
                <h2 class="price-no1 text-start card-text">$149.99</h2>
                <p class="price-no2 ps-3 pt-1 text-decoration-line-through">
                  $169.99
                </p>
              </div>
              <a
                href="#"
                class="py-2 btn btn-primary align-items-center justify-content-center d-flex"
                ><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">

                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#FFF"
                  />
                </svg>
                <span class="px-3 fw-semibold">Add to Cart</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootsrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
